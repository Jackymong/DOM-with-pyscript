<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pyscript dom practice</title>
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <section class="text_area">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>DOM PRACTCE WITH PYSCRIPT</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 text-center">
            <h3>Input your text</h3>
            <textarea name="input_text" id="input_text" cols="" rows="10" placeholder="Enter your text" style="width: 100%;border: 1px solid #08c;margin: 36px 0px;padding:20px;"></textarea>
            <br>
            <button id="run" type="button" class="button is-primary" pys-onClick="count">Count</button>
            <button id="clear" type="button" class="button is-danger" pys-onClick="clear">Clear</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 text-center">
            <p>Total number is</p>
            <p id="output"></p>
          </div>
        </div>

      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>

  <py-script>
    input_t = Element("input_text")
    out = Element("output")

    def count(*args, **kwargs):
        number = len(input_t.value)
        out.write(number)

    def clear(*args, **kwargs):
        input_t.clear()

  </py-script>

</html>
